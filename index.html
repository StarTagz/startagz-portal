<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Tagz Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="club-logo" src="assets/default-logo.png" alt="Club Logo" style="height:80px;">
        <h1 id="club-title">Welcome to the Star Tagz Portal</h1>
    </header>

    <main id="club-content">
        <p>This is the default portal landing page.</p>
    </main>

    <script>
        // Detect if URL contains /saints
        if (window.location.pathname.toLowerCase().includes("/saints")) {
            document.getElementById("club-logo").src = "assets/saints-logo.png";
            document.getElementById("club-title").innerText = "Welcome Wellington Saints Members!";
            document.getElementById("club-content").innerHTML = `
                <h2>Your Exclusive Saints Member Portal</h2>
                <ul>
                    <li>View your season ticket details</li>
                    <li>Access member-only offers</li>
                    <li>Check upcoming fixtures</li>
                </ul>
            `;
            document.body.classList.add("saints-theme");
        }
    </script>
</body>
</html>
